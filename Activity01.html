<!DOCTYPE html>
<html>
<head>
    <title>Activity01</title>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body ng-app="">

        <form action="" name="myForm" onsubmit="return(validate());">

            
            <h2>Employee Registration</h2><br><br>
            
                <div class="form-group row">
                    <label class="col-form-label">Employee ID:</label>
                    <input type="text" name="employeeId" ng-model="employeeID" placeholder="27" required><br>
                    <div class="error" id="idErr"></div>
                </div>

                <div class="form-group row">
                    <label class="col-form-label">Employee First Name:</label>
                    <input type="text" name="firstName" ng-model="firstName" placeholder="John" required><br>
                    <div class="error" id="firstErr"></div>
                </div>

                <div class="form-group row">
                    <label class="col-form-label">Employee Last Name:</label>
                    <input type="text" name="lastName" ng-model="lastName" placeholder="Doe" required><br>
                    <div class="error" id="lastErr"></div>
                </div>

                <div class="form-group row">
                    <label class="col-form-label">Employee Address:</label>
                    <input type="text" name="address" ng-model="address" placeholder="Balanga City" required><br>
                    <div class="error" id="addressErr"></div>
                </div>

                <div class="form-group row">
                    <label class="col-form-label">Employee Department:</label>
                    <input type="text" name="department" ng-model="department" placeholder="Marketing" required><br>
                    <div class="error" id="departmentErr"></div>
                </div>

                <div class="form-group row">
                    <label class="col-form-label">Employee Position:</label>
                    <input type="text" name="position" ng-model="position" placeholder="Manager" required><br>
                    <div class="error" id="positionErr"></div>
                </div>

                <div class="form-group row">
                    <label class="col-form-label">Employee Email:</label>
                    <input type="text" name="email" ng-model="email" placeholder="john@doe.com" required><br>
                    <div class="error" id="emailErr"></div>
                </div>

                <div class="form-group row">
                    <label class="col-form-label">Employee Contact No.:</label>
                    <input type="text" name="contact" ng-model="contact" placeholder="09279141338" required><br>
                    <div class="error" id="contactErr"></div>
                </div>

                <div class="form-group row">
                    <label class="col-form-label">Salary:</label>
                    <input type="text" name="salary" ng-model="salary" placeholder="100000" required><br>
                    <div class="error" id="salaryErr"></div>
                </div>

                <div class="form-group row">
                    <label class="col-form-label">Employee Username:</label>
                    <input type="text" name="username" ng-model="username" placeholder="johndoe" required><br>
                    <div class="error" id="usernameErr"></div>
                </div>

                <hr>

                <div>
                    <h3>Details</h3>
                    ID: <b>{{employeeID}}</b><br />
                    Full Name: <b>{{firstName}}  {{lastName}}</b><br />
                    Address: <b>{{address}}</b><br />
                    Department: <b>{{department}}</b><br />
                    Position: <b>{{position}}</b><br />
                    Email: <b>{{email}}</b><br />
                    Contact: <b>{{contact}}</b><br />
                    Salary: <b>â‚±{{salary}}</b><br />
                    Username: <b>{{username}}</b><br />
                </div>
                
                <hr>

                <div class="row">
                <input type="submit" value="Confirm Details">
                <script type="text/javascript" src="validation.js"></script>
            </div>
              
                
        </form>
    </body>
</body>
</html>
